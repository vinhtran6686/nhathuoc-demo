<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- CSS file import -->
  <link rel="stylesheet" href="css/system.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Js file import -->
  <script src="js/libs/jquery-3.1.0.min.js"></script>
  <script src="js/libs/swiper.min.js"></script>

  <!-- Js file import -->
  <script src="js/libs/jquery-3.1.0.min.js"></script>
  <script src="js/libs/swiper.min.js"></script>
  <style>
    body {
      background: #edf2f8;
    }
  </style>
</head>

<body>
  <section class="lc-main p-y-40 p-y-md-24">
    <div class="container cs-container">
      <div class="cart-status radius-12 p-y-24 p-y-md-16 txt-center">
        <div class="cart-status_img m-b-16 m-b-sm-12">
          <picture>
            <source media="(max-width:768px )" srcset="images/cart-status-mb.png" />
            <img src="images/cart-status.png" alt="" />
          </picture>
        </div>
        <h3 class="m-b-24 m-b-md-16 fs-p-18 fs-p-md-16 txt-gray-900">
          Chưa có sản phẩm nào trong giỏ hàng
        </h3>
        <div class="cart-status_btn">
          <a class="btn btn-xl btn-lg-sm btn-primary btn-rounded">
            <span>TIẾP TỤC MUA SẮM</span>
          </a>
        </div>
      </div>
    </div>
  </section>
  <script src="js/functions.js"></script>
</body>
</html>
